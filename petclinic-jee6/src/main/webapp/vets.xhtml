    <ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org">
        <ui:define name="content">
            <h2 id="veterinarians">#{msg.veterinarians}</h2>
            <h:form id="veterinariansForm">
                <h:panelGrid id="grid" columns="2" style="vertical-align: middle">
                    <h:inputText value="#{vetController.searchterm}"/>
                    <h:commandButton action="#{vetController.search}" value="Search" styleClass="btn"/>
                </h:panelGrid>
                <h:dataTable id="veterinariansTable" value="#{vetController.vets}" var="vet" styleClass="table table-striped table-hover">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.firstName}"/>
                        </f:facet>
                        <h:outputText id="firstName" value="#{vet.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.lastName}"/>
                        </f:facet>
                        <h:outputText id="lastName" value="#{vet.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.specialties}"/>
                        </f:facet>
                        <h:outputText id="specialtiesAsString" value="#{vet.specialtiesAsString}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.edit}"/>
                        </f:facet>
                        <h:commandLink id="edit" action="#{vetController.getEditForm(vet.id)}"><i
                                class="icon-edit"/></h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.delete}"/>
                        </f:facet>
                        <h:commandLink id="delete" action="#{vetController.deleteVet(vet.id)}"><i
                                class="icon-trash"/></h:commandLink>
                    </h:column>
                </h:dataTable>
                <i class="icon-plus-sign"/><h:commandLink id="getNewVetForm"
                    action="#{vetController.getNewVetForm}">#{msg.addNewVeterinarian}</h:commandLink><br/>
                <br/>
                <i class="icon-circle-arrow-right"/><h:outputLink value="./rest/vets/xml">#{msg.showXml}</h:outputLink>
                <i class="icon-circle-arrow-right"/><h:outputLink
                    value="./rest/vets/feed">#{msg.showAtom}</h:outputLink>
            </h:form>
        </ui:define>
    </ui:composition>
