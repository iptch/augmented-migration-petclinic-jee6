    <ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org">

        <ui:define name="content">
            <h2 id="owners">#{msg.owners}</h2>
            <h:form id="ownersForm">
                <h:panelGrid id="grid" columns="2" style="vertical-align: middle">
                    <h:inputText value="#{ownerController.searchterm}" />
                    <h:commandButton action="#{ownerController.search}" value="#{msg.search}" styleClass="btn"/>
                </h:panelGrid>

                <h:dataTable id="ownersTable" value="#{ownerController.ownerList}" var="owner" styleClass="table table-striped table-hover">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.name}"/>
                        </f:facet>
                        <h:commandLink id="showOwner" action="#{ownerController.showOwner(owner.id)}">
                            <h:outputText id="firstName" value="#{owner.firstName}"/>&#160;<h:outputText id="lastName" value="#{owner.lastName}"/>
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.address}"/>
                        </f:facet>
                        <h:outputText id="address" value="#{owner.address}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.city}"/>
                        </f:facet>
                        <h:outputText id="city" value="#{owner.city}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.telephone}"/>
                        </f:facet>
                        <h:outputText id="telephone" value="#{owner.telephone}"/>
                    </h:column>
                </h:dataTable>

                <i class="icon-plus-sign" /><h:commandLink id="getNewOwnerForm" action="#{ownerController.getNewOwnerForm}">#{msg.addNewOwner}</h:commandLink>
            </h:form>

        </ui:define>

    </ui:composition>
